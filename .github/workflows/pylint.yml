name: python

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Install package
        run: |
          python -m pip install --no-deps .
      - name: Install dev requirements
        run: |
          python -m pip install -r dev-requirements.txt
      - name: pycodestyle
        run: |
          python -m pycodestyle --ignore=E501,E701,E731,W503 nexus2stl tests
      - name: pylint
        run: |
          python -m pylint nexus2stl tests
      - name: mypy
        run: |
          python -m mypy --ignore-missing-imports --follow-imports=silent --no-strict-optional nexus2stl
